<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Emis.ge</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img class="header__logo" src="logo.svg" alt="emisge">
            <div class="title">
                <h2 class="header__title">
                    ონლაინ სკოლა
                </h2>
            </div>
    </header>
    <div class="container">
        <div class="auto">
            <h2 class="auto__title">ავტორიზაცია</h2>
        </div>
        <div class="username"><input class="username__input" type="email">
            <h4 class="username__username">
                მომხმარებლის სახელი
            </h4> <div class="buttons"><button class="buttons__btn">
                <span class="material-symbols-outlined">
                    info
                </span>
            </button></div>
        </div>
        <div class="secusername"><input class="secusername__input" type="password">
            <h4 class="secusername__username">
                პაროლი
            </h4>
        </div>

    </div>
    <div class="loginbtn">
            <button class="loginbtn-btn">
                შესვლა
            </button>
        </div>
    </div>

</body>

</html>
